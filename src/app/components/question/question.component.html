    <div class="card">

          {{question.question}} <a href="#" class="btn btn-link" (click)="question.hide = !question.hide">Vis svar</a>
          |<a href="#" class="btn btn-link" (click)="removeQuestion(question)"> Slett</a>

        <div class="card-block" [hidden]="question.hide">

        </div>
    </div>

  </div>
