<div class="card">
  <div class="card-header">
    Legg til ny FAQ
  </div>
  <div class="card-block">
    <form (submit)="addQuestion()">
      <div class="form-group">
        <label for="text">Question text</label>
        <input class="form-control" type="text"[(ngModel)]="question" name="question">
      </div>
      <div class="form-group">
          <label for="text">Question text</label>
          <input class="form-control" type="text"[(ngModel)]="answer" name="answer">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
